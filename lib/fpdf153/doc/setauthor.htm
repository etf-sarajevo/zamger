<H2>SetAuthor</H2>
<TT>SetAuthor(<B>string</B> author)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Description</H4>
Defines the author of the document.
<H4 CLASS='st'>Parameters</H4>
<TT><U>author</U></TT>
<BLOCKQUOTE>
The name of the author.
