language: php
php:
    - 5.5

before_script:
   - sudo apt-get update
   - sudo apt-get install apache2 libapache2-mod-fastcgi
   # enable php-fpm
   - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
   - sudo a2enmod rewrite actions fastcgi alias
   - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
   - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
   # configure apache virtual hosts
   - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/default
   - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
   - sed -i 's/short_open_tag = Off/short_open_tag = On/' ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
   - sudo service apache2 restart
   - php --ini
   
script:
  - php codecept.phar run --steps # self tests
  
after_script:
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/pyrus.ini
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - cat build/travis-ci-apache
    - cd ..
    - ls
    - cd ..
    - ls
