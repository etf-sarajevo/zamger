# Codeception Test Suite Configuration

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - Db
#        - AcceptanceHelper
#        - PhpBrowser   
#        - DummyHelper
        - WebDriverEHelper
    config:
            Db:
                dsn: 'mysql:host=localhost;dbname=zamger'
                user: 'root'
                password: ''
#            PhpBrowser:
#                url: 'http://localhost/zamger/index.php'
            WebDriverEHelper:
                url: 'http://localhost/zamger/index.php'
                browser: firefox;
    
    
env:
    firefox:
        modules:
            enabled:
        #        - PhpBrowser
                    - AcceptanceHelper
                    - WebDriverEHelper
            config:
                WebDriverEHelper:
                    url: 'http://localhost/index.php'
                    browser: firefox
                    window_size: maximize
#                    wait: 10
            #            restart: true
                    capabilities:
                        unexpectedAlertBehaviour: 'accept'
                        platform: 'Linux' 
                        recordScreenshots: true
        #                webdriverRemoteQuietExceptions: false
        #                takesScreenshot: false
        #        PhpBrowser:
        #            url: 'http://localhost/index.php'
    phpBrowser:
        modules:
            enabled:
                - PhpBrowser
            config:
                PhpBrowser:
                    url: 'http://localhost/zamger/index.php'
    chrome:
        modules:
            enabled:
                - AcceptanceHelper
                - WebDriverEHelper
            config:
                WebDriverEHelper:
                    url: 'http://localhost/index.php'
                    browser: chrome
                    window_size: maximize
#                    wait: 3
        #            restart: true
                    capabilities:
                        unexpectedAlertBehaviour: 'accept'
                        platform: 'Linux' 
                        recordScreenshots: true
    IE:
        modules:
            enabled:
                - AcceptanceHelper
                - WebDriverEHelper
            config:
                WebDriverEHelper:
                    url: 'http://localhost/index.php'
                    browser: internet explorer
                    window_size: maximize
#                    wait: 3
        #            restart: true
                    capabilities:
                        unexpectedAlertBehaviour: 'accept'
                        platform: 'Linux' 
                        recordScreenshots: true
   